<!DOCTYPE html>
<!--
Source of this experimentation could be found https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Drawing_DOM_objects_into_a_canvas
-->
<html lang="en">

    <head>
        <!-- Those meta make the capture of handwriting inputs easier on mobile devices -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="true"/>

        <title>Experimenting exporting dom elements into a canvas</title>

        <script src="../../../../bower_components/katex/dist/katex.min.js"></script>
        <script src="rasterizeHTML.allinone.js"></script>
    </head>

    <body touch-action="none">
        <canvas id="rasterizeCanvas"
                style="border:2px solid black;"
                width="200"
                height="200">
        </canvas>
        <script>
            var htmlKatexString = katex.renderToString("\\sqrt {3x+3}");

            var withLinkHtmlKatexString =
                '<link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="../../../../bower_components/katex/dist/katex.min.css" />' +
                '<div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px">' +
                htmlKatexString +
                '</div>';

            rasterizeHTML.drawHTML(withLinkHtmlKatexString, document.getElementById('rasterizeCanvas'));
        </script>
    </body>

</html>
