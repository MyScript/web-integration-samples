<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Those meta make the capture of handwriting inputs easier on mobile devices -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="true"/>

        <title>Superimposed input</title>

        <link rel="stylesheet" href="../examples.css">

        <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
        <script src="../../../pepjs/dist/pep.min.js"></script>
        <link rel="import" href="../../myscript-text-web.html">
        <custom-style>
            <style>
                myscript-text-web {
                    --myscript-text-web-capture-background: rgba(255, 255, 255, 0.50);
                    --myscript-text-web-line-pattern: linear-gradient(to bottom, transparent, transparent calc(50% - .5px), #C4C4C5 calc(50% - .5px), #C4C4C5 calc(50% + .5px), transparent calc(50% + .5px)) no-repeat;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <myscript-text-web apiversion="V3"
                           scheme="https"
                           host="webdemoapi.myscript.com"
                           applicationkey="515131ab-35fa-411c-bb4d-3917e00faf60"
                           hmackey="54b2ca8a-6752-469d-87dd-553bb450e9ad"
                           textinputmode="SUPERIMPOSED"
                           textcandidatelistsize="3"
                           disableexportcontrol
                           disableconvertcontrol
                           touch-action="none">
        </myscript-text-web>
    </body>

</html>
