<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="icon" type="image/png" href="./Images/logos/WebDemoIcon-Math_96x96.png" />
    <title>MyScript Math Sample</title>

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="./bower_components/myscript-math-web/myscript-math-web.html">

    <link href='https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise' rel='stylesheet' type='text/css'>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

</head>
<body unresolved touch-action="none">
    <div class="ms-MessageBanner" id="banner">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">Developer? Build your own integration using <a href="https://dev.myscript.com/" target="_blank">MyScript APIs</a>.</div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="content-main" id="write">
        <div class="insertbuttons">
            <button id="insert" class="ms-Button ms-Button--inserttrashundoredo icon-insert" title="Insert"></button>
        </div>
        <div class="write-here">Write here </div>
        <myscript-math-web id="mathInput"
                           hidebuttons
                           host="webdemoapi.myscript.com"
                           applicationkey="ec5e1610-8449-4a42-8149-1591b59f7ebb"
                           hmackey="9b32e6d3-aca5-4290-a8b6-f6a4dcb952c7"
                           resulttypes='["LATEX","OFFICEOPENXMLMATH"]'>
        </myscript-math-web>
        <div class="actionbuttons">
            <button id="undo" class="ms-Button ms-Button--inserttrashundoredo icon-undo" title="Undo"></button>
            <button id="redo" class="ms-Button ms-Button--inserttrashundoredo icon-redo" title="Redo"></button>
            <button id="trash" class="ms-Button ms-Button--inserttrashundoredo icon-trash" title="Trash"></button>
        </div>
    </div>
</body>
</html>
